<!-- Task 1: 
o Write a program that changes the background color of a webpage after 5 
seconds using setTimeout().  -->

<!DOCTYPE html>
<html>
<head>
    <title>setTimeout Lab</title>
</head>
<body>
    <h2>Background color will change after 5 seconds</h2>

    <script>
        setTimeout(function() {
            document.body.style.backgroundColor = "lightblue";
        }, 5000);
    </script>
</body>
</html>
