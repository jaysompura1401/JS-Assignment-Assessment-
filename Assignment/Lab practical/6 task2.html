<!-- Task 2: 
o Create a JavaScript function calculateSum that takes two numbers as parameters, 
adds them, and returns the result.  -->

<!DOCTYPE html>
<html>

<head>
    <title>Functions Lab</title>
</head>

<body>
    <h2>Functions Lab Assignment</h2>
    <p id="sumResult"></p>

    <script>

        function calculateSum(a, b) {
            return a + b;
        }

        // Calling 
        let result = calculateSum(10, 15);
        document.getElementById("sumResult").innerHTML = "Sum: " + result;
    </script>
</body>

</html>
