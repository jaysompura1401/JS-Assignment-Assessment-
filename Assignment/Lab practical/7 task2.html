o Write a program to find the sum of all elements in an array of numbers. -->


<!DOCTYPE html>
<html>
<head>
    <title>Sum of Array</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Array of numbers
        let numbers = [10, 20, 30, 40, 50];
        let sum = 0;

        // Loop through the array and add each element
        for (let i = 0; i < numbers.length; i++) {
            sum += numbers[i];
        }

        console.log("Sum of array elements:", sum);
    </script>
</body>
</html>
