<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Operators Lab</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Declare two numbers
        let a = 12;
        let b = 4;

        // Arithmetic Operators
        console.log("Addition:", a + b);
        console.log("Subtraction:", a - b);
        console.log("Multiplication:", a * b);
        console.log("Division:", a / b);

        // Comparison Operators
        console.log("a == b:", a == b);
        console.log("a === b:", a === b);
        console.log("a > b:", a > b);

        // Logical Operators
        console.log("a > 10 && b < 5:", a > 10 && b < 5);
    </script>
</body>
</html>
