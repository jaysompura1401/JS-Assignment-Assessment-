<!-- Task 2: 
o Create a JavaScript program using a switch statement to display the day of the week 
based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.). -->

<!DOCTYPE html>
<html>
<head>
    <title>Switch Example</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        let day = 3;

        switch (day) {
            case 1:
                console.log("Monday");
                break;
            case 2:
                console.log("Tuesday");
                break;
            case 3:
                console.log("Wednesday");
                break;
            case 4:
                console.log("Thursday");
                break;
            case 5:
                console.log("Friday");
                break;
            case 6:
                console.log("Saturday");
                break;
            case 7:
                console.log("Sunday");
                break;
            default:
                console.log("Invalid day");
        }
    </script>
</body>
</html>
