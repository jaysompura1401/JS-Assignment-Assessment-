
<!--  Task 1: 
o Declare an array of fruits (["apple", "banana", "cherry"]). Use JavaScript to: 
 Add a fruit to the end of the array. 
 Remove the first fruit from the array. 
 Log the modified array to the console -->


<!DOCTYPE html>
<html>
<head>
    <title>Arrays Lab</title>
</head>
<body>
    <h2>Check Console for Output</h2>

    <script>
        // Declare array
        let fruits = ["apple", "banana", "cherry"];

        // Add a fruit to the end
        fruits.push("mango"); // ["apple", "banana", "cherry", "mango"]

        // Remove the first fruit
        fruits.shift(); // ["banana", "cherry", "mango"]

        // Log the modified array
        console.log(fruits);
    </script>
</body>
</html>
