<!DOCTYPE html>
<html>

<head>
    <title>Variables and Data Types</title>
</head>

<body>
    <h2>Check Console for Output</h2>

    <script>
        // String
        let name = "Jay";

        // Number
        let age = 21;

        // Boolean
        let isStudent = true;

        // Null
        let result = null;

        // Undefined
        let city;

        // Logging values and their types
        console.log(name, typeof name);
        console.log(age, typeof age);
        console.log(isStudent, typeof isStudent);
        console.log(result, typeof result);
        console.log(city, typeof city);
    </script>
</body>

</html>
